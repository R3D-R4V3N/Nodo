services:
  mysql:
    image: mysql:8.0
    container_name: rise-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: myapp
      MYSQL_USER: myuser
      MYSQL_PASSWORD: userpass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - rise-network

  rise-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rise-server
    environment:
      DB_CONNECTION: "server=rise-mysql;port=3306;database=myapp;user=myuser;password=userpass123;"
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./Logs:/app/Logs
    networks:
      - rise-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  rise-network:
    driver: bridge
