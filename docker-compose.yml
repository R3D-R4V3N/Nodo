services:
  mysql:
    image: mysql:8.0
    container_name: rise-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: nododb
      # Note: No non-root user is created here. The app connects as root via DB_CONNECTION.
    ports:
      - "50123:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - rise-network

    # Fileserver in Docker
  samba:
    image: dockurr/samba
    container_name: samba
    environment:
      NAME: "Data"
      USER: "samba"
      PASS: "secret"
    ports:
      - 50124:445
    volumes:
      - /var/lib/samba:/storage
    restart: always
    networks:
      - rise-network

volumes:
  mysql_data:

networks:
  rise-network:
    driver: bridge
