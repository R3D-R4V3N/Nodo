<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor WASM Auth</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="Rise.Client.styles.css" rel="stylesheet" />
</head>

<body class="bg-[#F2F2F2]">
    <div id="app">
        <div class="app-loading-screen">
            <div class="app-loading-card">
                <h1 class="app-loading-title">Nodo</h1>
                <p class="app-loading-subtitle">Hier is waar vriendschap begint</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.scrollToBottom = (el, force = false) => {
            if (!el) return;
            const shouldStick = force || (el.scrollHeight - el.scrollTop - el.clientHeight < 80);
            if (shouldStick) {
                el.scrollTop = el.scrollHeight;
            }
        };

        window.measureElementHeight = (el) => {
            if (!el || !(el instanceof HTMLElement)) return 0;
            const rect = el.getBoundingClientRect();
            const computed = getComputedStyle(el);
            const marginTop = parseFloat(computed.marginTop) || 0;
            const marginBottom = parseFloat(computed.marginBottom) || 0;
            return rect.height + marginTop + marginBottom;
        };

    </script>
    <script>
        if ('serviceWorker' in navigator && window.isSecureContext) {
            window.addEventListener('load', () => {
                const baseHref = document.querySelector('base')?.getAttribute('href') ?? '/';
                const normalizedBase = baseHref.endsWith('/') ? baseHref : `${baseHref}/`;
                const serviceWorkerUrl = `${normalizedBase}service-worker.js`;

                navigator.serviceWorker.register(serviceWorkerUrl)
                    .catch(err => console.error('Service worker registration failed', err));
            });
        }
    </script>
</body>

</html>
